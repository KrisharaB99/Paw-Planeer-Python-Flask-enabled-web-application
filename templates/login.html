<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        /* Background Slideshow Container */
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: blur(5px); /* Add blur to the images */
        }
        
        .slideshow-container img.active {
            opacity: 1;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<!-- Slideshow container -->
<div class="slideshow-container">
    <img src="{{ url_for('static', filename='images/h20.jpg') }}" alt="Background 1" class="slide">
    <img src="{{ url_for('static', filename='images/h5.jpg') }}" alt="Background 2" class="slide">
    <img src="{{ url_for('static', filename='images/h23.jpg') }}" alt="Background 3" class="slide">
</div>

    <div class="container">
        <h1 class="text-center mb-4">Login Form</h1>

        <!-- Logo centered -->
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo img-fluid" style="max-width: 100px;">
        </div>

        <!-- Form container -->
        <div class="form-container mx-auto">
            <form id="login-form" method="POST" action="/login">
                <div class="mb-3">
                    <input type="email" class="form-control" name="Email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="Password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <!-- Links for "Forgot Password" and "Reset Password" -->
               
                <a href="{{ url_for('reset_password') }}" class="d-block">Reset Password</a>
            </div>

            <div class="text-center mt-3">
                <!-- Link to the registration page -->
                <p>Not registered? <a href="{{ url_for('register') }}">Create an account</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        

        // JavaScript to handle the background slideshow
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow-container img');
        const totalSlides = slides.length;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === slideIndex) {
                    slide.classList.add('active');
                }
            });
            slideIndex = (slideIndex + 1) % totalSlides;  // Loop through slides
        }

        // Change slide every 5 seconds
        setInterval(showSlides, 5000);

        // Initially show the first slide
        showSlides();
    </script>
</body>

</html>
