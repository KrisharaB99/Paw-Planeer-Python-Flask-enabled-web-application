<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            padding: 20px;
            border-right: 2px solid #dee2e6;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Edit Pet</h1>
            <form action="{{ url_for('edit_pet', pet_id=pet['Pet_id']) }}" method="POST">
                <div class="mb-3">
                    <label for="Name" class="form-label">Pet Name:</label>
                    <input type="text" class="form-control" id="Name" name="Name" value="{{ pet['Name'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="Breed" class="form-label">Pet Breed:</label>
                    <input type="text" class="form-control" id="Breed" name="Breed" value="{{ pet['Breed'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="Age" class="form-label">Pet Age:</label>
                    <input type="number" class="form-control" id="Age" name="Age" value="{{ pet['Age'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="Medical_history" class="form-label">Medical History:</label>
                    <textarea class="form-control" id="Medical_history" name="Medical_history">{{ pet['Medical_history'] }}</textarea>
                </div>

                <button type="submit" class="btn btn-success">Update Pet</button>
            </form>
            <a href="{{ url_for('show_pets') }}" class="btn btn-secondary mt-3">Back to Pets</a>
        </div>

        <div class="image-container">
            <img src="{{ url_for('static', filename='images/h13.jpg') }}" alt="Pet Image">
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
