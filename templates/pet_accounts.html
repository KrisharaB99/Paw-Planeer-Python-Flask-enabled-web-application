<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Accounts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h1 {
            color: #343a40;
        }

        .table thead th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tbody tr:hover {
            background-color: #e9ecef;
        }

        .btn-back {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        .no-data {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Pet Dog Accounts</h1>
        <hr>

        <!-- Pet Accounts Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Pet Dog's ID</th>
                        <th>Owner ID</th>
                        <th>Name</th>
                        <th>Breed</th>
                        <th>Birth Year</th>
                        <th>Medical History</th>
                    </tr>
                </thead>
                <tbody>
                    {% if pets %}
                        {% for pet in pets %}
                        <tr>
                            <td>{{ pet[0] }}</td>
                            <td>{{ pet[1] }}</td>
                            <td>{{ pet[2] }}</td>
                            <td>{{ pet[3] }}</td>
                            <td>{{ pet[4] }}</td>
                            <td>{{ pet[5] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="6" class="no-data">No pet accounts found.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <!-- Back to Dashboard Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('vet_dashboard') }}" class="btn btn-back">Back to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
